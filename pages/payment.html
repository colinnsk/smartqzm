<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键出片 - 支付</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6">
        <div class="flex items-center mb-6">
            <i class="fas fa-arrow-left text-xl mr-4"></i>
            <h1 class="text-2xl font-bold">支付</h1>
        </div>

        <div class="card mb-6">
            <h3 class="font-semibold mb-4">订单详情</h3>
            <div class="space-y-3">
                <div class="flex justify-between">
                    <span class="text-gray-600">视频时长</span>
                    <span>2分30秒</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">处理方式</span>
                    <span>按视频时长</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">单价</span>
                    <span>¥0.5/分钟</span>
                </div>
                <div class="border-t border-gray-200 my-3"></div>
                <div class="flex justify-between font-semibold">
                    <span>总计</span>
                    <span class="text-primary">¥1.25</span>
                </div>
            </div>
        </div>

        <div class="card mb-6">
            <h3 class="font-semibold mb-4">支付方式</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fab fa-weixin text-2xl text-green-500 mr-3"></i>
                        <span>微信支付</span>
                    </div>
                    <label class="switch">
                        <input type="radio" name="payment" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fab fa-alipay text-2xl text-blue-500 mr-3"></i>
                        <span>支付宝</span>
                    </div>
                    <label class="switch">
                        <input type="radio" name="payment">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="card mb-6">
            <h3 class="font-semibold mb-4">优惠券</h3>
            <div class="flex items-center justify-between">
                <span class="text-gray-600">暂无可用优惠券</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <button class="btn-primary w-full mb-4">
            <i class="fas fa-lock mr-2"></i>
            确认支付 ¥1.25
        </button>

        <p class="text-center text-sm text-gray-600">
            支付即表示您同意<a href="#" class="text-primary">服务协议</a>和<a href="#" class="text-primary">隐私政策</a>
        </p>
    </div>

    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</body>
</html>
