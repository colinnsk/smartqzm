<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键出片 - 处理进度</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6">
        <div class="flex items-center mb-6">
            <i class="fas fa-arrow-left text-xl mr-4"></i>
            <h1 class="text-2xl font-bold">处理进度</h1>
        </div>

        <div class="card mb-6">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h3 class="font-semibold">示例视频.mp4</h3>
                    <p class="text-sm text-gray-600">2:30 / 45MB</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-600">预计剩余</p>
                    <p class="font-semibold">2分钟</p>
                </div>
            </div>

            <div class="progress-bar mb-4">
                <div class="progress-bar-fill" style="width: 60%"></div>
            </div>

            <div class="space-y-4">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white mr-3">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-medium">视频上传</p>
                        <p class="text-sm text-gray-600">已完成</p>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white mr-3">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-medium">去Logo处理</p>
                        <p class="text-sm text-gray-600">已完成</p>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white mr-3">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-medium">字幕翻译</p>
                        <p class="text-sm text-gray-600">处理中 (60%)</p>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-400 mr-3">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-medium">音频翻译</p>
                        <p class="text-sm text-gray-600">等待处理</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3 class="font-semibold mb-4">处理详情</h3>
            <div class="space-y-3">
                <div class="flex justify-between">
                    <span class="text-gray-600">视频时长</span>
                    <span>2分30秒</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">处理方式</span>
                    <span>按视频时长</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">费用</span>
                    <span>¥1.25</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">开始时间</span>
                    <span>2023-12-01 14:30</span>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-history"></i>
            <span>历史</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
