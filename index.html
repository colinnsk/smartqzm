<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键出片 - 优化版原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin: 20px;
            background: #f5f5f7;
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .page-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .feature-card {
            width: 100%;
            height: 120px;
            margin: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            background: #f0f0f0;
        }
        .video-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .video-thumbnail {
            width: 80px;
            height: 60px;
            background: #ddd;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">一键出片 - 优化版原型展示</h1>
        <div class="prototype-container">
            <!-- 首页 -->
            <div>
                <div class="page-title">首页</div>
                <div class="phone-frame">
                    <iframe src="pages/home.html"></iframe>
                </div>
            </div>

            <!-- 视频处理页面 -->
            <div>
                <div class="page-title">视频处理</div>
                <div class="phone-frame">
                    <iframe src="pages/processing.html"></iframe>
                </div>
            </div>

            <!-- 去字幕页面 -->
            <div>
                <div class="page-title">视频去处理</div>
                <div class="phone-frame">
                    <iframe src="pages/remove_subtitle.html"></iframe>
                </div>
            </div>

            <!-- 去字幕预览 -->
            <div>
                <div class="page-title">视频去字幕预览</div>
                <div class="phone-frame">
                    <iframe src="pages/preview.html"></iframe>
                </div>
            </div>

            <!-- 历史记录 -->
            <div>
                <div class="page-title">历史记录</div>
                <div class="phone-frame">
                    <iframe src="pages/history.html"></iframe>
                </div>
            </div>

            <!-- 个人中心 -->
            <div>
                <div class="page-title">个人中心</div>
                <div class="phone-frame">
                    <iframe src="pages/profile.html"></iframe>
                </div>
            </div>

             <!-- 登陆页 -->
             <div>
                <div class="page-title">个人中心</div>
                <div class="phone-frame">
                    <iframe src="pages/login.html"></iframe>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
